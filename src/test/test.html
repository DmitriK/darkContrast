<body>
  <h1>DarkContrast Check Page</h1>
  <p class="fg">Explicit foreground color</p>
  <p style="background-color:#ABCDEF">Explicit background color</p>
  <div class="sections">
    <section>
      <h2>Nothing defined</h2>
      <form>
        <input value="Input"></input>
        <br/>
        <textarea>Textarea</textarea>
        <br/>
        <select>
          <option>Select</option>
        </select>
        <br/>
        <button>Button</button>
        <br/>
      </form>
    </section>
    <section>
      <h2 style="color:#543210;">FG only</h2>
      <form>
        <input value="Input" style="color:#543210;"></input>
        <br/>
        <textarea style="color:#543210;">Textarea</textarea>
        <br/>
        <select style="color:#543210;">
          <option>Select</option>
        </select>
        <br/>
        <button style="color:#543210;">Button</button>
        <br/>
      </form>
    </section>
    <section>
      <h2>BG only</h2>
      <form>
        <input value="Input" style="background-color:#ABCDEF;"></input>
        <br/>
        <textarea style="background-color:#ABCDEF;">Textarea</textarea>
        <br/>
        <select style="background-color:#ABCDEF;">
          <option>Select</option>
        </select>
        <br/>
        <button style="background-color:#ABCDEF;">Button</button>
        <br/>
      </form>
    </section>
    <section>
      <h2>FG and BG</h2>
      <form>
        <input value="Input" style="color:#543210;background-color:#ABCDEF;"></input>
        <br/>
        <textarea style="color:#543210;background-color:#ABCDEF;">Textarea</textarea>
        <br/>
        <select style="color:#543210;background-color:#ABCDEF;">
          <option>Select</option>
        </select>
        <br/>
        <button style="color:#543210;background-color:#ABCDEF;">Button</button>
        <br/>
      </form>
    </section>
    <section>
      <h2>BG image only</h2>
      <form>
        <input class="bgImg" value="Input"></input>
        <br/>
        <textarea class="bgImg">Textarea</textarea>
        <br/>
        <select class="bgImg">
          <option>Select</option>
        </select>
        <br/>
        <button class="bgImg">Button</button>
        <br/>
      </form>
    </section>
    <section>
      <h2>Transparent BG image only</h2>
      <form>
        <input class="transparentImg" value="Input"></input>
        <br/>
        <textarea class="transparentImg">Textarea</textarea>
        <br/>
        <select class="transparentImg">
          <option>Select</option>
        </select>
        <br/>
        <button class="transparentImg">Button</button>
        <br/>
      </form>
    </section>
    <section>
      <h2>FG and BG image</h2>
      <form>
        <input class="fg bgImg" value="Input"></input>
        <br/>
        <textarea class="fg bgImg">Textarea</textarea>
        <br/>
        <select class="fg bgImg">
          <option>Select</option>
        </select>
        <br/>
        <button class="fg bgImg">Button</button>
        <br/>
      </form>
    </section>
    <section>
      <h2>FG and Transparent BG image only</h2>
      <form>
        <input class="fg transparentImg" value="Input"></input>
        <br/>
        <textarea class="fg transparentImg">Textarea</textarea>
        <br/>
        <select class="fg transparentImg">
          <option>Select</option>
        </select>
        <br/>
        <button class="fg transparentImg">Button</button>
        <br/>
      </form>
    </section>
  </div>
</body>

</html>
