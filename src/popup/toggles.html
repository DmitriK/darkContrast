<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="/lib/color.js"></script>
<script src="/lib/contrast.js"></script>
<script src="toggles.js"></script>
<style>
html {
  color: -moz-DialogText;
  background-color: -moz-Dialog;
  font-family: sans-serif;
}
button {
  display: box;
  color:ButtonText;
}

.ctr {
  display:flex;
  flex-flow: row nowrap;
  align-items: center;
}

.toggles {
  border: 1px solid -moz-DialogText;
  display: flex;
  flex-flow: column nowrap;
}

.toggles legend span {
  font-size: 0.5rem;
}

.opts {
  fill:currentColor;
  width: 4rem;
  height: 4rem;
}

</style>
</head>
<body>
<div class="ctr">
  <fieldset class="toggles">
    <legend>Toggles <span>(refresh to clear)</span></legend>
    <button id="tog_main">Turn off</button>
    <button id="tog_std">Force standard colors</button>
  </fieldset>
  <button class="opts" id="open_opts">
    <svg width="100%" height="100%" viewBox="0 0 16 16">

    </svg>
  </button>
</div>
</body>
</html>
