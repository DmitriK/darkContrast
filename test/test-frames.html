<html>

<head>
  <title>Test iFrame fixes</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="test.css"/>
  <style>
section {
  display: flex;
  flex-flow: row wrap;
}
section > div {
  margin:1rem;
  padding: 1rem;
}
  </style>
</head>

<body>
  <h2>Direct iframe styling</h2>
  <section>
    <div>Nothing:<br/><iframe src="frame-src.html"></iframe></div>
    <div>FG only:<br/><iframe class="fg" src="frame-src.html"></iframe></div>
    <div>BG only:<br/><iframe class="bg" src="frame-src.html"></iframe></div>
    <div>BG image:<br/><iframe class="bgimg" src="frame-src.html"></iframe></div>
    <div>Both:<br/><iframe class="fg bg" src="frame-src.html"></iframe></div>
  </section>
  <h2>Container element styling</h2>
  <section>
    <div class="fg">FG only:<br/><iframe class="fg" src="frame-src.html"></iframe></div>
    <div class="bg">BG only:<br/><iframe src="frame-src.html"></iframe></div>
    <div class="bgimg">BG image:<br/><iframe src="frame-src.html"></iframe></div>
    <div class="fg bg">Both:<br/><iframe src="frame-src.html"></iframe></div>
  </section>
</body>

</html>
